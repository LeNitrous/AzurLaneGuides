<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/flexboxgrid.min.css">
        <link rel="stylesheet" type="text/css" href="styles/github-markdown.min.css">
        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
        <script src="scripts/jquery.js"></script>
        <script src="scripts/showdown.js"></script>
        <script src="scripts/guide.js"></script>
    </head>
    <body>
        <div class="content fullheight">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <div class="character portrait"></div>
                    </div>
                    <div class="col-xs">
                        <div class="resume">
                            <div class="row autoheight">
                                <div class="col-xs">
                                    <div class="header">
                                        <div class="row middle-xs">
                                            <div class="character"></div>
                                            <div class="nation"></div>
                                            <div class="type"></div>
                                            <div class="col-xs autoheight">
                                                <div class="name"></div>
                                            </div>
                                            <div class="col-xs-2 autoheight">
                                                <div class="rarity"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <div class="row autoheight">
                                    <div class="col-xs">
                                        <div class="details">
                                            <select class="header"></select>
                                            <div class="equipment" data-slot-idx="0" data-slot-type="???">
                                                <div class="row middle-xs">
                                                    <div class="icon"></div>
                                                    <div class="col-xs autoheight">
                                                        <p class="name"></p>
                                                    </div>
                                                    <div class="col-xs-3 autoheight">
                                                        <p class="type"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="equipment" data-slot-idx="1" data-slot-type="???">
                                                <div class="row middle-xs">
                                                    <div class="icon"></div>
                                                    <div class="col-xs autoheight">
                                                        <p class="name"></p>
                                                    </div>
                                                    <div class="col-xs-3 autoheight">
                                                        <p class="type"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="equipment" data-slot-idx="2" data-slot-type="???">
                                                <div class="row middle-xs">
                                                    <div class="icon"></div>
                                                    <div class="col-xs autoheight">
                                                        <p class="name"></p>
                                                    </div>
                                                    <div class="col-xs-3 autoheight">
                                                        <p class="type"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="equipment" data-slot-idx="3" data-slot-type="Auxillary">
                                                <div class="row middle-xs">
                                                    <div class="icon"></div>
                                                    <div class="col-xs autoheight">
                                                        <p class="name"></p>
                                                    </div>
                                                    <div class="col-xs-3 autoheight">
                                                        <p class="type"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="equipment" data-slot-idx="4" data-slot-type="Auxillary">
                                                <div class="row middle-xs">
                                                    <div class="icon"></div>
                                                    <div class="col-xs autoheight">
                                                        <p class="name"></p>
                                                    </div>
                                                    <div class="col-xs-3 autoheight">
                                                        <p class="type"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <h1>Barrage Data</h1>
                                            <div class="barrage markdown-body"></div>
                                            <h1>Description</h1>
                                            <div class="description markdown-body"></div>
                                            <h1>Skills</h1>
                                            <div class="skill" data-slot-idx="0" data-skill-type="???">
                                                <div class="row">
                                                    <div class="col-xs">
                                                        <p class="name"></p>
                                                        <p class="desc"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="skill" data-slot-idx="1" data-skill-type="???">
                                                <div class="row">
                                                    <div class="col-xs">
                                                        <p class="name"></p>
                                                        <p class="desc"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="skill" data-slot-idx="2" data-skill-type="???">
                                                <div class="row">
                                                    <div class="col-xs">
                                                        <p class="name"></p>
                                                        <p class="desc"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="start-info" style="display:none;">
                                <p>There's no guide found :(</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
